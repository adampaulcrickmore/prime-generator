name: Build Pipeline for the Prime Generator Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B --update-snapshots package

    - name: Update release
      uses: prime-generator@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        files: ./one-file-you-want-to-release.zip
   