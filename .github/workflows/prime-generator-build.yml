name: Build Pipeline for the Prime Generator Project

on:
  push:
    branches:
    - main
    - release/*

jobs:
    
	runs-on: ubuntu-latest
     	permissions:
           contents: read
           packages: write

     steps:
         - uses: actions/checkout@v3
         - name: Set up JDK 11
           uses: actions/setup-java@v3
           with:
             java-version: '11'
             distribution: 'adopt'
         - name: Build with Maven
           run: mvn --batch-mode --update-snapshots package
